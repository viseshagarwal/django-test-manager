# Release Workflow - Publishes to VS Code Marketplace and Open VSX
# Triggered manually (by owner only) or when a PR is merged to main with package.json changes

name: Release

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    branches: [main]
    paths:
      - "package.json"

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    environment: deploy # Requires approval from environment reviewers
    # Manual dispatch: only repo owner can trigger
    # Push: only when commit message contains version/release/bump
    if: |
      (github.event_name == 'workflow_dispatch' && github.actor == 'viseshagarwal') ||
      (github.event_name == 'push' && (contains(github.event.head_commit.message, 'version') || contains(github.event.head_commit.message, 'release') || contains(github.event.head_commit.message, 'bump')))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install vsce and ovsx
        run: |
          npm install -g @vscode/vsce
          npm install -g ovsx

      - name: Compile
        run: npm run compile

      - name: Run lint
        run: npm run lint

      - name: Package Extension
        run: vsce package --no-yarn

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        run: ovsx publish -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          files: "*.vsix"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
