# CI/CD Workflow for Django Test Manager VS Code Extension
# Runs on every push and pull request to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src/ --max-warnings 50

      - name: Compile TypeScript
        run: npm run compile

      - name: Check for TypeScript errors
        run: npx tsc --noEmit

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Compile
        run: npm run compile

      - name: Package Extension
        run: vsce package --no-yarn

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: django-test-manager-vsix
          path: "*.vsix"
          retention-days: 30
